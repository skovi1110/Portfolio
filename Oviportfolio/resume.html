<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oviya Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .resume-container {
      max-width: 900px;
      width: 100%;
      background: #000;
      padding: 20px;
      border-radius: 12px;
    }

    .resume-container img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .back-btn {
      margin-top: 25px;
      padding: 10px 30px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-size: 14px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #ddd;
    }
  </style>
</head>

<body>

  <div class="resume-container">
    <!-- IMPORTANT: no spaces in image name -->
    <img src="img/Oviya Resu.jpeg" alt="Oviya Resume">
  </div>

  <!-- Back to About page -->
  <a href="About.html" class="back-btn">‚Üê Back to About</a>

</body>
</html>
