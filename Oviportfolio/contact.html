     .navbar {
  position: fixed;
  top: 20px;
  right: 42%;
  transform: translateX(-40%);
  background: rgba(0,0,0,0.9);
  padding: 14px 45px;
  border-radius: 50px;
  z-index: 1000;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  animation: navFade 1s ease forwards;
}


    .nav-links {
      display: flex;
      gap: 28px;
      align-items: center;
    }

    .nav-links a {
      position: relative;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      letter-spacing: 1px;
      padding: 6px 4px;
      transition: all 0.25s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -8px;
      width: 0;
      height: 2px;
      background: #fff;
      transform: translateX(-50%);
      transition: width 0.25s ease;
    }

    .nav-links a:hover::after,
    .nav-links a:focus::after {
      width: 100%;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      transform: translateY(-3px);
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      outline: none;
    }

    @keyframes navFade {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to   { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Responsive: collapse to full-width top bar on small screens */
    @media (max-width: 720px) {
      .navbar {
        left: 50%;
        top: 12px;
        transform: translateX(-50%);
        padding: 8px 16px;
        width: calc(100% - 40px);
        border-radius: 12px;
      }
      .nav-links { gap: 16px; }
      .nav-links a { font-size: 13px; }
    }

}

.socials a {
  width: 42px;
  height: 42px;
  background: lightsteelblue;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
  transition: all 0.3s ease;
}

.socials img {

}

/* Hover effect */

}

    /* RIGHT SIDE (WHITE) */

    .contact-form input,

      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 14px;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: #000;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #333;
      transform: translateY(-2px);
    }
